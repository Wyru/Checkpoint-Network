        <meta charset="utf-8">

        <title>Checkpoint Network</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>

        <script>$(function() 
        {
          $("#datepicker").datepicker();
        }); </script>
    </head>
    <body>
        <header>
            <div class="jumbotron" id="navBar">
                <img class="img-responsive pull-left" id="logo" src="_imagens/logo.png" alt="Checkpoint Network">
                <div class="col-xs-12 col-sm-1 col-md-3 col-lg-3" style=" height: 40px; padding: 0px">
                </div>
                <ul class="list-inline list-unstyled pull-right" id="menuNavBar">
                    <li><a href="index.html">Criar Conta</a></li>
                    <li><a href="login.html">Entrar</a></li>
                </ul>
                <div class="clearfix"></div>
            </div>      
        </header>  
        <section class="container">
            <div class = "row">
                <section class="col-xs-12 col-sm-7 col-md-6 col-lg-6" id="wellcome">
                    <p>Bem-Vindo ao Checkpoint Network! <br/>Aqui você vai participar de incríveis 
                    guildas e fazer novas amizades para detonar nos seus games preferidos. Conecte-se
                    agora e prepare-se para jogar!</p>
               </section>
               <section class="col-xs-12 col-sm-5 col-md-4 col-lg-4 pull-right" id="register">
                    
                   <form role="form" action="./_method/create_user.php" method="POST">
                       <div class="form-group">
                            <label for="Nome">Nome:</label>
                            <input type="text" class="form-control" id="Nome" placeholder="Nome" required name="name">
                            <label for="E-mail">E-mail:</label>
                            <input type="email" class="form-control" id="E-mail" placeholder="example@example.com" required name="email">
                            <label for="Senha">Senha:</label>
                            <input type="password" class="form-control" id="Senha" placeholder="********" required name="password_1">
                            <label for="Repetir_Senha">Repetir Senha</label>
                            <input type="password" class="form-control" id="Repetir_Senha" placeholder="********" required name="password_2">
                            <label for="sexo">Sexo:</label>
                            <select class="form-control" id="sexo" name="sex">
                              <option value="male">Masculino</option>
                              <option value="female">Feminino</option>
                            </select>
                            <label for="datepicker">Data de Nascimento:</label>
                            <input class="form-control" type="text" id="datepicker" name="date" placeholder="dd/mm/aaaa">
                            <button type="submit" class="btn btn-default">Criar Conta</button>   
                       </div>   
                   </form>
               </section>  
            </div>   
        </section>
        <footer class ="footer">
            <p>Checkpoint Network &COPY; 2016 - Nenhum Direito Reservado</p>
        </footer>
